{% extends 'base.html' %} {% block title %}Signup{% endblock %} {% block content
%}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1>Verify Token</h1>
        <form action="/users/{{user.id}}/verify" method="post">
          {% include '/common/form.html' %}
          <button class="btn btn-primary btn-block btn-lg">Verify</button>
          <a href="/users/{{user.id}}/resend" class="btn btn-secondary btn-block btn-lg">Resend Token</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
