{% extends 'base.html' %} {% block title %}Create and send message{% endblock %}
{% block content %}
<div class="row ">
  <div class="col-md-10 mx-auto">
<nav aria-label="breadcrumb ">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Send Message</li>
  </ol>
</nav>
</div>
</div>
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1>Compose and send message</h1>
        <form action="/contacts/{{contact.id}}/messages" method="POST">
          {% include '/common/form.html' %}
          <button class="btn btn-primary btn-block btn-lg">Send message</button>
          <a class="btn btn-secondary btn-lg btn-block" href="/">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
