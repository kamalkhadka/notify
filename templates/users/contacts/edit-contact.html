{% extends 'base.html' %} {% block title %}Edit contact{% endblock %} {% block
content %}
<div class="row ">
  <div class="col-md-10 mx-auto">
<nav aria-label="breadcrumb ">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit Contact</li>
  </ol>
</nav>
</div>
</div>
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1>Edit contact</h1>
        <form action="/contacts/{{contact.id}}/edit" method="POST">
          {% include '/common/form.html' %}
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Update
          </button>

          <a class="btn btn-secondary btn-lg btn-block" href="/">Cancel</a>

          <a
            class="btn btn-danger btn-lg btn-block"
            href="/contacts/{{contact.id}}/delete"
            >Delete</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
