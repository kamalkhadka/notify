{% extends 'base.html' %} {% block title %}Add contact{% endblock %} {% block
content %}
<div class="row ">
  <div class="col-md-10 mx-auto">
<nav aria-label="breadcrumb ">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Contact</li>
  </ol>
</nav>
</div>
</div>
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1>Select contact</h1>
        <form action="/groups/{{group.id}}/contacts/add" method="POST">
          <ul class="list-group list-group-flush">
            {% for contact in contacts %}
            <li class="list-group-item">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="{{contact.id}}"
                  name="{{contact.id}}"
                  value="{{contact.id}}"
                />
                <label class="form-check-label" for="{{contact.id}}"
                  >{{contact.first_name}}</label
                >
              </div>
            </li>
            {% endfor %}
          </ul>
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Submit
          </button>
          <a
            class="btn btn-secondary btn-lg btn-block"
            href="/groups/{{group.id}}"
            >Cancel</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
