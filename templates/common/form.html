{{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
'hidden' %}
<div class="form-group">
  {{field.label}} {{field(class_='form-control')}}
  {% if field.errors %}
  {% for error in field.errors %}
    <small class="text-danger">{{error}}</small>
  {% endfor %}
  {% endif %}
</div>
{% endfor %}
